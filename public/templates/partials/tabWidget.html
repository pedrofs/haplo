<ul class="nav nav-tabs padding-16 tab-size-bigger tab-space-1">
  <li class="tab" ng-repeat="tab in tabs" ng-class="{ 'active': tab.state == stateName }">
    <a href="javascript:;" ui-sref="{{ tab.state }}">
      <i class="ace-icon fa bigger-130 {{ tab.class }}"></i>
      <span class="bigger-110">{{ tab.name }}</span>
    </a>
  </li>
</ul>

<div class="tab-content no-border no-padding">
  <div ui-view></div>
</div>
