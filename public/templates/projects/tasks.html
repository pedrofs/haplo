<div id="task-list-header" class="clearfix">
  <div class="col-md-1">
    <a class="btn btn-app btn-primary no-radius pull-left" mymodal modaltemplate="templates/tasks/new.html" modalctrl="NewTaskCtrl" modalsize="lg">
      Adicionar
    </a>
  </div>
  <div class="col-md-11">
    <form class="form-inline pull-left" role="form" id="searchForm">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-search ace-icon bigger-200"></i>
          </div>
          <input class="form-control" type="text" placeholder="Título ou descrição ou..." ng-model="search.task">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="clearfix"></div>

<div id="task-list-table">
  <table class="table table-striped table-bordered table-hover" ng-if="TaskData.tasks.length > 0">
    <thead>
      <tr>
        <th width="5%">Prioridade</th>
        <th width="25%">Título</th>
        <th width="5%">Criada em</th>
        <th width="25%">Responsável</th>
        <th width="10%">Status</th>
        <th width="20%">Progresso</th>
        <th width="10%"></th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="task in TaskData.tasks | filter:search.task">
        <td style="text-align:center">
          <span class="btn btn-app btn-danger btn-xs btn-task-status">
            <i class="ace-icon fa fa-warning bigger-110"></i>
          </span>
        </td>
        <td>{{ task.title }}</td>
        <td>{{ task.created_at|date:'dd/MM/yyyy' }}</td>
        <td class="img"><img ng-src="http://www.gravatar.com/avatar/{{ task.assigned.email|md5 }}?s=20" /> {{ task.assigned.name }}</td>
        <td>{{ task.status.name }}</td>
        <td><progressbar class="progress-striped" value="task.progress" type="success">{{ task.progress || 0 }}%</progressbar></td>
        <td>
          <div class="btn-toolbar">
            <div class="btn-group btn-corner">
              <a class="btn" href="javascript:;"><i class="ace-icon fa fa-search bigger-110"></i></a>
              <a class="btn" href="javascript:;"><i class="ace-icon fa fa-edit bigger-110"></i></a>

              <a class="btn"
                 href="javascript:;"
                 confirm-click
                 confirm-click-message="Você tem certeza?"
                 confirm-click-action="removeTask(task.id)"><i class="ace-icon fa fa-trash-o bigger-110"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
