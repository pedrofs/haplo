<div class="col-md-1">
  <a class="btn btn-app btn-primary no-radius" mymodal modaltemplate="templates/projects/new.html" modalctrl="NewProjectCtrl" modalsize="lg">
    Adicionar
  </a>
</div>

<div class="col-md-11">
  <form class="form-inline" role="form" id="searchForm">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-search ace-icon bigger-200"></i>
        </div>
        <input class="form-control" type="text" placeholder="Pesquisar" ng-model="search.project">
      </div>
    </div>
  </form>
</div>

<div class="clearfix"></div>

<div class="widget-box transparent" id="favorites">
  <div class="widget-header widget-header-small">
    <h4 class="widget-title blue smaller">
      <i class="ace-icon fa-star fa"></i>
      Favoritos
    </h4>

    <div class="widget-toolbar action-buttons">
      <a href="#" data-action="collapse">
        <i class="ace-icon fa fa-chevron-up"></i>
      </a>
    </div>
  </div>

  <div class="widget-body">
    <div class="widget-main">

    <div id="favorite-projects" class="projects">
        <p class="alert" ng-if="FavoriteProjectData.favoriteProjects.length == 0">Você não tem nenhum projeto favorito.</p>

        <div ng-repeat="project in FavoriteProjectData.favoriteProjects | filter:search.project" class="col-md-3 project">
          <div class="projectWrapper">
            <div class="col-md-3 vertical-align">
              <span class="vertical-align-helper"></span>
              <img ng-src="{{ project.image.thumb }}" />
            </div>
            <div class="col-md-9">
              <p><a ui-sref="private.project_view.overview({projectId: project.id})" href="javascript:;">{{ project.name }}</a></p>
              <p>{{ project.client }}</p>
            </div>

            <ul class="project-action-list list-inline">
              <li>
                <i favorite-project-star project="project"></i>
              </li>
              <li>
                <a href="#" data-toggle="dropdown">
                  <i class="ace-icon fa fa-bars bigger-140"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right dropdown-light-blue dropdown-caret dropdown-closer">
                  <li>
                    <a data-toggle="tab" href="#dropdown1">Arquivar</a>
                  </li>

                  <li>
                    <a data-toggle="tab"
                       href="javascript:;"
                       confirm-click
                       confirm-click-message="Você tem certeza?"
                       confirm-click-action="ProjectService.destroy(project.id)">Excluir</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>

    </div>
  </div>
</div>

<div class="widget-box transparent">
  <div class="widget-header widget-header-small">
    <h4 class="widget-title blue smaller">
      <i class="ace-icon fa-list fa"></i>
      Todos
    </h4>

    <div class="widget-toolbar action-buttons">
      <a href="#" data-action="collapse">
        <i class="ace-icon fa fa-chevron-up"></i>
      </a>
    </div>
  </div>

  <div class="widget-body">
    <div class="widget-main">
      <div id="projects" class="projects">
        <div ng-repeat="project in ProjectService.projects | filter:search.project" class="col-md-3 project">
          <div class="projectWrapper">
            <div class="col-md-3 vertical-align">
              <span class="vertical-align-helper"></span>
              <img ng-src="{{ project.image.thumb }}" />
            </div>
            <div class="col-md-9">
              <p><a ui-sref="private.project_view.overview({projectId: project.id})" href="javascript:;">{{ project.name }}</a></p>
              <p>{{ project.client }}</p>
            </div>

            <ul class="project-action-list list-inline">
              <li>
                <i favorite-project-star project="project"></i>
              </li>
              <li>
                <a href="#" data-toggle="dropdown">
                  <i class="ace-icon fa fa-bars bigger-140"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right dropdown-light-blue dropdown-caret dropdown-closer">
                  <li>
                    <a data-toggle="tab" href="#dropdown1">Arquivar</a>
                  </li>

                  <li>
                    <a data-toggle="tab"
                       href="javascript:;"
                       confirm-click
                       confirm-click-message="Você tem certeza?"
                       confirm-click-action="ProjectService.destroy(project.id)">Excluir</a>
                  </li>
                </ul>
              </li>
            </ul>

            <div class="clearfix"></div>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
