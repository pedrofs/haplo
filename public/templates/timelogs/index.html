<div id="timelogs-list-header" class="clearfix">
  <div class="col-md-1">
    <a class="btn btn-app btn-primary no-radius pull-left" mymodal modaltemplate="templates/timelogs/new.html" modalctrl="NewTimelogCtrl" modalsize="lg">
      Adicionar
    </a>
  </div>
</div>

<div class="clearfix"></div>

<p class="center" ng-if="TimelogData.timelogs.length == 0"><b>Você não tem nenhum timelog registrado.</b></p>

<div class="widget-box transparent" ng-repeat="(date, timelogs) in timelogsGroupedByDate">
  <div class="widget-header widget-header-small">
    <h4 class="widget-title blue smaller">
      <i class="ace-icon fa-clock-o fa"></i>
      {{ date }}
    </h4>

    <div class="widget-toolbar action-buttons">
      <a href="#" data-action="collapse">
        <i class="ace-icon fa fa-chevron-up"></i>
      </a>
    </div>
  </div>

  <div class="widget-body">
    <div class="widget-main">
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="timelog in timelogs">
            <td style="width:25%">
              <b>Tarefa:</b>
              <a href="javascript:;" ui-sref="private.view_task.overview({taskId: timelog.task.id})"> {{ timelog.task.title }}</a>
            </td>

            <td style="width:25%">
              <b>Projeto:</b>
              {{ timelog.task.project.name }}
            </td>

            <td style="width:25%">
              <b>Tempo logado:</b>
                <span logged-time-for-timelog timelog="timelog"></span>
            </td>
            <td style="width:25%">
              <div class="btn-toolbar">
                <div class="btn-group btn-corner pull-right">
                  <a class="btn"
                     href="javascript:;"
                     confirm-click
                     confirm-click-message="Você tem certeza?"
                     confirm-click-action="removeTimelog(timelog.id)"><i class="ace-icon fa fa-trash-o bigger-110"></i></a>
                  <a class="btn"
                     href="javascript:;"
                     mymodal
                     modaltemplate="templates/timelogs/new.html"
                     modalctrl="EditTimelogCtrl"
                     ng-click="TimelogData.currentTimelog = timelog"
                     modalsize="lg">
                    <i class="ace-icon fa fa-edit bigger-110"></i>
                  </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div id="timelogs-list-table" ng-if="timelogsByDate.length > 0">
  
</div>
