<div class="main-container">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">

          <div class="space-6"></div>

          <div class="position-relative">
            <div id="signup-box" class="signup-box widget-box visible no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header green lighter bigger">
                    <i class="ace-icon fa fa-users blue"></i>
                    Aceitar convite
                  </h4>

                  <div class="space-6"></div>
                  <p> Preencha seus dados para começar: </p>

                  <form name="acceptInvitationForm" ng-submit="acceptInvitation(acceptInvitationForm)">
                    <fieldset>
                      <div class="form-group" ng-class="{ 'has-error': acceptInvitationForm.name.$invalid && acceptInvitationForm.name.$dirty }">
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="text" class="form-control" placeholder="Nome" name="name" ng-model="user.name" required />
                            <i class="ace-icon fa fa-user"></i>
                          </span>
                        </label>

                        <div ng-messages="acceptInvitationForm.name.$error">
                          <div ng-message="acceptInvitationForm.name.$error.backend">
                            <span class="help-block">{{ acceptInvitationForm.name.$error.backend }}</span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group" ng-class="{ 'has-error': acceptInvitationForm.password.$invalid && acceptInvitationForm.password.$dirty }">
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="password" class="form-control" placeholder="Senha" name="password" ng-model="user.password" required />
                            <i class="ace-icon fa fa-lock"></i>
                          </span>
                        </label>

                        <div ng-messages="acceptInvitationForm.password.$error">
                          <div ng-message="acceptInvitationForm.password.$error.backend">
                            <span class="help-block">{{ acceptInvitationForm.password.$error.backend }}</span>
                          </div>
                        </div>
                      </div>

                      <div class="form-group" ng-class="{ 'has-error': acceptInvitationForm.password_confirmation.$invalid && acceptInvitationForm.password_confirmation.$dirty }">
                        <label class="block clearfix">
                          <span class="block input-icon input-icon-right">
                            <input type="password" class="form-control" placeholder="Confirmação de senha" name="password_confirmation" ng-model="user.password_confirmation" required />
                            <i class="ace-icon fa fa-lock"></i>
                          </span>
                        </label>

                        <div ng-messages="acceptInvitationForm.password_confirmation.$error">
                          <div ng-message="acceptInvitationForm.password_confirmation.$error.backend">
                            <span class="help-block">{{ acceptInvitationForm.password_confirmation.$error.backend }}</span>
                          </div>
                        </div>
                      </div>

                      <input type="hidden" name="invitation_token" ng-model="user.invitation_token" />

                      <div class="space-24"></div>

                      <div class="clearfix">
                        <button type="submit" class="width-65 pull-right btn btn-sm btn-success">
                          <span class="bigger-110">Entrar</span>

                          <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                        </button>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div><!-- /.widget-body -->
            </div><!-- /.signup-box -->
          </div><!-- /.position-relative -->
        </div>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.main-content -->
</div><!-- /.main-container -->

    <!-- inline scripts related to this page -->
    <script type="text/javascript">
      jQuery(function($) {
       $(document).on('click', '.toolbar a[data-target]', function(e) {
        e.preventDefault();
        var target = $(this).data('target');
        $('.widget-box.visible').removeClass('visible');//hide others
        $(target).addClass('visible');//show target
       });
      });
      
      
      
      //you don't need this, just used for changing background
      jQuery(function($) {
       $('#btn-login-dark').on('click', function(e) {
        $('body').attr('class', 'login-layout');
        $('#id-text2').attr('class', 'white');
        $('#id-company-text').attr('class', 'blue');
        
        e.preventDefault();
       });
       $('#btn-login-light').on('click', function(e) {
        $('body').attr('class', 'login-layout light-login');
        $('#id-text2').attr('class', 'grey');
        $('#id-company-text').attr('class', 'blue');
        
        e.preventDefault();
       });
       $('#btn-login-blur').on('click', function(e) {
        $('body').attr('class', 'login-layout blur-login');
        $('#id-text2').attr('class', 'white');
        $('#id-company-text').attr('class', 'light-blue');
        
        e.preventDefault();
       });
       
      });
